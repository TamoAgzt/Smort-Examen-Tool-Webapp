<div class="top-navbar desktop" *ngIf="!onLoginPage">
  <a
    class="button"
    routerLink="/overview"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    <img
      class="logo-image"
      src="../assets/VistaWeblogos/VISTA_Logo_Liggend_koraal_RGB.png"
      alt="logo"
    />
  </a>

  <div class="view-toggle-container">
    <a
      class="button"
      routerLink="/overview"
      routerLinkActive="activebutton"
      ariaCurrentWhenActive="page"
    >
      Overzicht
    </a>
    <mat-slide-toggle
      [(ngModel)]="onCalendarPage"
      (click)="toggleOverview()"
    ></mat-slide-toggle>
    <a
      class="button"
      routerLink="/calendar"
      routerLinkActive="activebutton"
      ariaCurrentWhenActive="page"
    >
      Kalender
    </a>
  </div>
  <a
    *ngIf="!onLoginPage"
    class="log-out desktop"
    routerLink="/login"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    Uitloggen
  </a>
</div>

<div class="top-navbar mobile" *ngIf="!onLoginPage">
  <img
    class="logo-image"
    src="../assets/VistaWeblogos/VISTA_Logo_Liggend_koraal_RGB.png"
    alt="logo"
  />
  <a (click)="ToggleHamburger()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
    </svg>
  </a>
</div>

<div class="hamburger mobile" *ngIf="Hamburger && !onLoginPage">
  <a
    class="button"
    routerLink="/overview"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        d="M11 15H17V17H11V15M9 7H7V9H9V7M11 13H17V11H11V13M11 9H17V7H11V9M9 11H7V13H9V11M21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5M19 5H5V19H19V5M9 15H7V17H9V15Z"
      />
    </svg>
  </a>

  <a
    class="button"
    routerLink="/calendar"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
    ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        d="M7 11H9V13H7V11M21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5M5 7H19V5H5V7M19 19V9H5V19H19M15 13V11H17V13H15M11 13V11H13V13H11M7 15H9V17H7V15M15 17V15H17V17H15M11 17V15H13V17H11Z"
      />
    </svg>
  </a>

  <a
    class="add-button-mobile"
    routerLink="/form"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
    </svg>
  </a>

  <a
    class="button mobile"
    routerLink="/login"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        d="M14.08,15.59L16.67,13H7V11H16.67L14.08,8.41L15.5,7L20.5,12L15.5,17L14.08,15.59M19,3A2,2 0 0,1 21,5V9.67L19,7.67V5H5V19H19V16.33L21,14.33V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H19Z"
      />
    </svg>
  </a>
</div>
<router-outlet></router-outlet>
<div class="desktop">
  <a
    *ngIf="!addingExam"
    class="add-button"
    routerLink="/form"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
    </svg>
  </a>
</div>
