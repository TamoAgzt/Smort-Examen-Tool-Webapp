<div class="calendar">
  <div>
    <div
      class="week week{{ week + 1 }}"
      *ngFor="let index of [].constructor(4); let week = index"
    >
      <div
        class="dag dag{{ day + 1 }}"
        *ngFor="let index of [].constructor(5); let day = index"
      >
        <p class="daynum">Werkdag {{ day + 1 }}</p>
        <p class="exambanner">00:00 - Prostate exam</p>
      </div>
    </div>
  </div>
</div>
