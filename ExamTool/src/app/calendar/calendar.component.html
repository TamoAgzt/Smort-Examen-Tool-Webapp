<div class="calender center">
  <div class="calendar-container">
    <header class="calendar-header">
      <div class="calendar-navigation">
        <span id="calendar-prev" (click)="prevMonth()">
          <i class="arrow arrow-left"></i>
        </span>
      </div>
      <p class="calendar-current-date">
        {{ this.year }}<br />
        {{ this.months[this.month] }}
      </p>
      <div class="calendar-navigation">
        <span id="calendar-next" (click)="nextMonth()">
          <i class="arrow arrow-right"></i>
        </span>
      </div>
    </header>

    <div class="calendar-body">
      <ul class="calendar-weekdays">
        <li>Zo</li>
        <li>Ma</li>
        <li>Di</li>
        <li>Wo</li>
        <li>Do</li>
        <li>Vr</li>
        <li>Za</li>
      </ul>
      <ul class="calendar-dates">
        <li *ngFor="let date of dates" [class]="date.class">
          <div (click)="ShowExamsPopup(date)">{{ date.value }}</div>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="popup" *ngIf="examsPopup">
  <div class="backdrop" (click)="examsPopup = false"></div>
  <div class="popup-content">
    <div class="close-popup" (click)="examsPopup = false">Sluiten</div>
    <div *ngFor="let exam of GetExameForDate(date.value, date.class)">
      {{ exam.examenItem.naam_Examen }}
    </div>
    <div>
      {{ examsForSelectedDate }}
      {{ selectedDay }}
    </div>
  </div>
</div>
