<div class="calendar">
  <div>
    <div
      class="week week{{ i + 1 }}"
      *ngFor="let index of [].constructor(4); let i = index"
    >
      <div
        class="dag dag{{ i + 1 }}"
        *ngFor="let index of [].constructor(5); let i = index"
      >
        <p>dag{{ i + 1 }}</p>
      </div>
    </div>
  </div>
</div>
