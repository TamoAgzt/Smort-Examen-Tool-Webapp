<!-- <div class="exam-form-page"> -->
<div class="container-left">
  <div class="calendar">
    <div>
      <div class="dayNames">
        <span>Maandag</span>
        <span>Dinsdag</span>
        <span>Woensdag</span>
        <span>Donderdag</span>
        <span>Vrijdag</span>
      </div>
      <div
        class="week week{{ week + 1 }}"
        *ngFor="let index of [].constructor(4); let week = index"
      >
        <p>Week {{ week + 1 }}</p>
        <div
          class="dag dag{{ day + 1 }}"
          *ngFor="let index of [].constructor(5); let day = index"
        >
          <p class="exambanner">
            {{ Exams[day].Time }} - {{ Exams[day].ExamName }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-right">
  <form class="exam-form">
    <div class="custom-form center">
      <div class="form-left">
        <label for="Image">Afbeelding link</label>
        <br />
        <label for="ExamName">Examen Naam</label>
        <br />
        <label for="ExamName">Vak</label>
        <br />
        <label for="ExamName">Klas</label>
        <br />
        <label for="ExamName">Lokaal</label>
        <br />
        <label for="ExamName">Toezichthouder</label>
        <br />
        <label for="ExamName">Datum</label>
        <br />
        <label for="ExamName">Tijdstip</label>
        <br />
      </div>

      <div class="form-lower">
        <!-- <input
      id="Image"
      type="file"
      [(ngModel)]="Image"
      name="Afbeelding"
      placeholder="Afbeelding"
      onchange="console.log(event.target.files)"
    /> -->
        <input
          id="Image"
          type="text"
          [(ngModel)]="Image"
          name="Image"
          title="Afbeelding URL"
          placeholder="Afbeelding URL"
        />
        <br />
        <input
          id="ExamName"
          type="text"
          [(ngModel)]="Exame.naam_Examen"
          name="ExamName"
          title="Examen Naam"
          placeholder="Examen Naam"
        />
        <br />
        <input
          id="Subject"
          type="text"
          [(ngModel)]="Exame.vak_Examen"
          name="Subject"
          title="Vak"
          placeholder="Vak"
        />
        <br />
        <select  [(ngModel)]="agendaItem.klas_Id" name="agendaItem.klas_Id" >
          <option *ngFor="let Klas of klasses" [value]="Klas.Id">{{Klas.Naam}}</option>
        </select>
        <br />
          
        <select  [(ngModel)]="agendaItem.lokaal_Id" name="agendaItem.lokaal_Id" >
          <option *ngFor="let lokaal of lokaal" [value]="lokaal.Id">{{lokaal.Lokaal}}</option>
        </select>
        <br />
        <select  [(ngModel)]="Exame.toezichthouder_Id" name="Exame.toezichthouder_Id" >
          <option *ngFor="let toezicht of Toezichthouders" [value]="toezicht.Id">{{toezicht.Naam}}, {{toezicht.Achternaam}}</option>
        </select>
        <br />
        <input
          id="Date"
          type="text"
          [(ngModel)]="agendaItem.beginTijd"
          name="Date"
          title="Datum"
          placeholder="Datum"
        />
        <br />
        <input
          id="Time"
          type="text"
          [(ngModel)]="agendaItem.eindTijd"
          name="Time"
          title="Tijdstip"
          placeholder="Tijdstip"
        />
      </div>
    </div>

    <button class="form-button"  type="submit" (click)="save()">Opslaan</button>
  </form>
</div>
