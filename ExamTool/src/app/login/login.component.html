<form>
  <div class="custom-form center">
    <div class="form-left">
      <label for="Email">Email: </label>
      <br />
      <label for="Password">Wachtwoord: </label>
      <br />
    </div>

    <div class="form-right">
      <input
        id="Password"
        type="password"
        [(ngModel)]="Password"
        name="Password"
        title="Wachtwoord"
        placeholder="Wachtwoord"
      />
      <br />
      <input
        id="Email"
        type="email"
        [(ngModel)]="Email"
        name="Email"
        title="Email"
        placeholder="Email"
      />
    </div>
  </div>

  <button class="form-button" type="submit" (click)="LogIn()">Inloggen</button>
  <br />
  <button
    routerLink="/registration"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
  >
    Registratie
</button>
</form>
